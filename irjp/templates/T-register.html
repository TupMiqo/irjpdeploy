{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Teachers Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/T-login.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="{% static 'img/T-login2.png' %}"> 
            
		</div>
		<div class="login-content">
			<form action="#" method="post">
				{% csrf_token %}
				<img src="{% static 'img/T-icon.png' %}">
                <h3 style="color: black;">Teacher Register</h3>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
                        {{form.username}}
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
                        {{form.password1}}
            	   </div>
            	</div>
                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         {{form.password2}}
                 </div>
              </div>
				<button class="btn btn-primary">Register</button>
				<div class="txt-c">
					<h3 style="color: black;">Already have an account?</h3>
					<a href="{% url 'login2' %}" style="text-align: center; cursor: pointer;"> Login here </a>
				</div>

            </form>

        </div>
    </div>
	
    <script type="text/javascript" src="js/main.js"></script> 
</body>
</html>
